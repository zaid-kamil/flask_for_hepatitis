{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">
                Prediction for Heapatitis
            </h2>
            <form method="post" class="card" style="background-color: rgba(15, 204, 40, 0.808);">
                <div class="card-body">
                    <div class="mb-3">
                        <h2><u>Fill the form</u></h2>
                    </div>
                    <div class="row">
                    <div class="col">
                        <label for='sex'>Sex: </label>
                        <select id="sex" name="sex">
                            <option value="0">SELECT</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for='steroid'>Steroid: </label>
                        <select id="steroid" name="steroid">
                            <option value="0">SELECT</option>
                            <option value="1">No</option>
                            <option value="2">Yes</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for='antivirals'>Anti Virals: </label>
                        <select id="antivirals" name="antivirals">
                            <option value="0">SELECT</option>
                            <option value="1">No</option>
                            <option value="2">Yes</option>
                        </select>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col">
                        <label for='fatigue'>Fatigue: </label>
                        <select id="fatigue" name="fatigue">
                            <option value="0">SELECT</option>
                            <option value="1">No</option>
                            <option value="2">Yes</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for='malaise' title="A general sense of being unwell, often accompanied by fatigue, diffuse pain or lack of interest in activities">Malaise: </label>
                        <select id="malaise" name="malaise">
                            <option value="0">SELECT</option>
                            <option value="1">No</option>
                            <option value="2">Yes</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for='anorexia' title="An eating disorder causing people to obsess about weight and what they eat">Anorexia: </label>
                        <select id="anorexia" name="anorexia">
                            <option value="0">SELECT</option>
                            <option value="1">No</option>
                            <option value="2">Yes</option>
                        </select>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col">
                        <label for='liver_big'>Big Liver: </label>
                        <select id="liver_big" name="liver_big">
                            <option value="0">SELECT</option>
                            <option value="1">No</option>
                            <option value="2">Yes</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for='liver_firm' title="Having a solid, almost unyielding surface or structure">Firm Liver: </label>
                        <select id="liver_firm" name="liver_firm">
                            <option value="0">SELECT</option>
                            <option value="1">No</option>
                            <option value="2">Yes</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for='spleen_palable' title="Spleen is felt via external examination">Palpable Spleen: </label>
                        <select id="spleen_palable" name="spleen_palable">
                            <option value="0">SELECT</option>
                            <option value="1">No</option>
                            <option value="2">Yes</option>
                        </select>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col">
                        <label for='spiders' title="Benign vascular lesions mostly seen in patients with decompensated liver cirrhosis">Spider Nevi: </label>
                        <select id="spiders" name="spiders">
                            <option value="0">SELECT</option>
                            <option value="1">No</option>
                            <option value="2">Yes</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for='ascites' title="Buildup of fluid in abdomen">Ascites: </label>
                        <select id="ascites" name="ascites">
                            <option value="0">SELECT</option>
                            <option value="1">No</option>
                            <option value="2">Yes</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for='varices'>Varices: </label>
                        <select id="varices" name="varices">
                            <option value="0">SELECT</option>
                            <option value="1">No</option>
                            <option value="2">Yes</option>
                        </select>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age">
                    </div>
                    <div class="col">
                        <label for="bilirubin" title=" a yellowish substance that is created by the breakdown (destruction) of hemoglobin, a major component of red blood cells">Bilirubin (1-8)</label>
                        <input type="number" name="bilirubin" id="bilirubin">
                    </div>
                    <div class="col">
                        <label for='alk_phosphate' title="Amount of alkaline phosphatase in your blood">ALP: </label>
                        <input type="number" name="alk_phosphate" id="alk_phosphate">
                    </div>
                    </div>
                    <div class="row">
                    <div class="col">
                        <label for='sgot' title="Serum Glutamic-Oxaloacetic Transaminase,is a protein made by liver cells">Sgot: </label>
                        <input type="number" name="sgot" id="sgot">
                    </div>
                    <div class="col">
                        <label for="albumin" title="A protein made by the liver">Albumin (2-7):</label>
                        <input type="number" name="albumin" id="albumin">
                    </div>
                    <div class="col">
                        <label for='protime' title="How long it takes blood to form a clot">Prothrombin time: </label>
                        <input type="number" name="protime" id="protime">
                    </div>
                    </div>
                    <div class="row">
                    <div class="col">
                        <label for='histology'>Histology: </label>
                        <select id="histology" name="histology">
                            <option value="0">SELECT</option>
                            <option value="1">No</option>
                            <option value="2">Yes</option>
                        </select>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                    </div>
                </div>
            </form>
            <div class="alert alert-success" role="alert">
                <h2>{{result}}</h2>
            </div>
        </div>
    </div>
</div>
{% endblock %}
